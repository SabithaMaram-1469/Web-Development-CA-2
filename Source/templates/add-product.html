<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>AROMA</title>
		<style>
			body{
				background-image: url('https://img2.goodfon.com/original/1920x1080/2/68/tualetnaya-voda-duhi-toilet.jpg');
			}
			.custom-form{
				max-width: 500px;
    margin: auto;
    text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="row pad">
			<div class="col-lg-12">
				<h2 class="bold text-center" style="text-align: center;">Add New Product To The Inventory</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<div class="panel panel-default">
					<form method="POST" action="{{ url_for('add') }}" enctype="multipart/form-data" class="custom-form">
						<div class="panel-body">
							<div class="row">
								{{ form.csrf_token }}
								<div class="col-lg-6">
									<div class="form-group">
										<label>Product Name</label></br>
										{{ form.name(class='form-control') }}
									</div>

									<div class="form-group">
										<label>Product Price</label></br>
										{{ form.price(class='form-control') }}
									</div>

									<div class="form-group">
										<label>Opening Stock</label></br>
										{{ form.stock(class='form-control') }}
									</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group">
										<div class="form-group">
											<label>Description</label></br>
											{{ form.description(class='form-control') }}
										</div>

										<label>Product Image</label></br>
										{{ form.image(class='form-control') }}
									</div>
								</div>
							</div>
						</div>

						<div class="panel-footer"></br>
							<button type="submit" class="btn btn-primary">
								<i class="glyphicon glyphicon-plus-sign"></i> Save Product
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>

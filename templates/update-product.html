<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>AROMA</title>
		<style>
			body{
				background-image: url('https://img2.goodfon.com/original/1920x1080/2/68/tualetnaya-voda-duhi-toilet.jpg');
			}
			.custom-form{
				max-width: 500px;
    margin: auto;
    text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="row pad">
			<div class="col-lg-12">
				<h2 class="bold text-center"style="text-align: center;">Update Product From The Inventory</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<div class="panel panel-default">
					<form method="POST" action="{{ url_for('update') }}" enctype="multipart/form-data"class="custom-form">
						<div class="panel-body">
							<div class="row">
								{{ form.csrf_token }}
								<div class="col-lg-6">
									<div class="form-group">
										<h5>Product Name</h5>{{ form.name(class='form-control') }}
                    <br>
                    	<h5>Update Price</h5>{{ form.price(class='form-control') }}
									</div>
                </div>
              </div>
            </div>
    	<div class="panel-footer">
          <button type="submit" class="btn btn-primary">
            <i class="glyphicon glyphicon-plus-sign"></i> Update Product
    </button>
    </div>
    </form>
    </div>
    </div>
    </div>
    </body>
    </html>
